syntax = "proto3";

package guard;

message EnforceRequest {
  string sub = 1; // Subject
  string ns = 2; // Namespace
  string dom = 3; // Domain
  string obj = 4; // Object
  string act = 5; // Action
}

message EnforcerResponse {
  bool authorized = 1;
}

service Enforcer {
  rpc Enforce (EnforceRequest) returns (EnforcerResponse) {}
}
